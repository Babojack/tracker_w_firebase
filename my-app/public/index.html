<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <!-- Для IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Отключаем масштабирование -->
    <meta
      name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no"
    />
    <!-- PWA: fullscreen на iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- Цвет адресной строки в Android -->
    <meta name="theme-color" content="#ffffff" />

    <title>Моё React‑приложение</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Затемняющий фон при загрузке (необязательно) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- PWA: манифест -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>Для работы этого приложения необходим JavaScript.</noscript>
    <div id="root"></div>
    <!-- Ваш бандл React автоматически вставится сюда -->
  </body>
</html>
